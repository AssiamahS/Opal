<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markmap Example</title>
  <link rel="stylesheet" href="https://unpkg.com/markmap/dist/markmap.min.css">
  <script src="https://unpkg.com/markmap/dist/markmap.min.js"></script>
</head>
<body>
  <h1>My Markdown Mind Map</h1>
  <textarea id="markdown" style="width: 100%; height: 400px;">
  # Title
  ## Links
  - [Website](https://markmap.js.org/)
  - [GitHub](https://github.com/gera2ld/markmap)
  ## Related Projects
  - [coc-markmap](https://github.com/gera2ld/coc-markmap) for Neovim
  - [markmap-vscode](https://marketplace.visualstudio.com/items?itemName=gera2ld.markmap-vscode) for VSCode
  - [eaf-markmap](https://github.com/emacs-eaf/eaf-markmap) for Emacs
  </textarea>
  <div id="markmap"></div>
  <script>
    const markdown = document.getElementById('markdown').value;
    const { Markmap } = window.markmap;
    const markmap = new Markmap('#markmap');
    markmap.load(markdown);
  </script>
</body>
</html>
